<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <title>Слайдер Swiper</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__text">
                <p class="header__text_p">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
            </div>
        </header>
            <div class="swiper-container">
            <div class="brands__slide swiper-wrapper">
            <div class="brands__slide_lenovo swiper-slide">
                <div class="brands__slide_lenovo_el">
                <img src="./images/lenovo.svg" alt="lenovo" class="brands__slide_lenovo_image">
                </div>
            </div>  
            <div class="brands__slide_samsung swiper-slide">
                <div class="brands__slide_samsung_el">
                <img src="./images/samsung.svg" alt="samsung" class="brands__slide_samsung_image">
           </div>
            </div>
             <div class="brands__slide_apple swiper-slide">
                <div class="brands__slide_apple_el">
                <img src="./images/apple.svg" alt="apple" class="brands__slide_samsung_image">
        </div>
             </div>
             <div class="brands__slide_bosch swiper-slide">
             <div class="brands__slide_bosch_el">
                    <img src="./images/bosch.svg" alt="bosch" class="brands__slide_bosch_image">
              </div>
             </div>
             <div class="brands__slide_hp swiper-slide">
           <div class="brands__slide_hp_el">
                    <img src="./images/hp.svg" alt="hp" class="brands__slide_hp_image">
               </div>
             </div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</html>

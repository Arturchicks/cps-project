<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./slider.css">
    <title>Слайдер Swiper</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__text">
                <p class="header__text_p">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
            </div>
        </header>
            <div class="swiper-container">
            <div class="swiper-wrapper brands__slide">
            <div class="swiper-slide brands__slide--lenovo">
                <div class="brands__slide--lenovo--el">
                <img src="./images/lenovo.svg" alt="lenovo" class="brands__slide--lenovo--image">
                </div>
            </div>  
            <div class="swiper-slide brands__slide_samsung">
                <div class="brands__slide_samsung_el">
                <img src="./images/samsung.svg" alt="samsung" class="brands__slide_samsung_image">
           </div>
            </div>
             <div class="swiper-slide brands__slide_apple">
                <div class="brands__slide_apple_el">
                <img src="./images/apple.svg" alt="apple" class="brands__slide_samsung_image">
        </div>
             </div>
             <div class="swiper-slide brands__slide_bosch">
             <div class="brands__slide_bosch_el">
                    <img src="./images/bosch.svg" alt="bosch" class="brands__slide_bosch_image">
              </div>
             </div>
             <div class="swiper-slide brands__slide_hp">
           <div class="brands__slide_hp_el">
                    <img src="./images/hp.svg" alt="hp" class="brands__slide_hp_image">
               </div>
            </div>  
            <div class="swiper-slide brands__slide--acer">
                <div class="brands__slide--acer--el">
                         <img src="./images/acer.svg" alt="acer" class="brands__slide--acer--image">
                    </div>
                 </div>  
                 <div class="swiper-slide brands__slide--view">
                    <div class="brands__slide--view--el">
                             <img src="./images/view.svg" alt="view" class="brands__slide--view--image">
                        </div>
                     </div>  
                     <div class="swiper-slide brands__slide--sony">
                        <div class="brands__slide--sony--el">
                                 <img src="./images/sony.svg" alt="sony" class="brands__slide--sony--image">
                            </div>
                         </div>
                         <div class="swiper-slide brands__slide_hp">
                            <div class="brands__slide_hp_el">
                                     <img src="./images/hp.svg" alt="hp" class="brands__slide_hp_image">
                                </div>
                             </div>  
                             <div class="swiper-slide brands__slide--acer">
                                 <div class="brands__slide--acer--el">
                                          <img src="./images/acer.svg" alt="acer" class="brands__slide--acer--image">
                                     </div>
                                  </div>  
                                  <div class="swiper-slide brands__slide--view">
                                     <div class="brands__slide--view--el">
                                              <img src="./images/view.svg" alt="view" class="brands__slide--view--image">
                                         </div>
                                      </div>    
                                     
                                    </div>
                                    <button class="showHideBtn">Показать все</button>             
                                    </div>
                                    <div class="swiper-pagination"></div> 
                                </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu-css.css"> 
    <title>Menu</title>
</head>
<body>
    <div class="body"> 
        <div class="menu"> 
        
            <input type="image" src="./images/сlose.svg" class="menu__header-img_close-button"> 
            <input type="image" src="./images/logo.svg" class="menu__header-img_logo">
            <input type="image" src="./images/search.svg" class="menu__header-img_search-button "> 
                <div class="list"> 
                     <div class="repair"> 
                     <input type="submit" value="Ремонт техники" class="repair__input" >    
                     </div>
                     <div class="services"> 
                     <input type="submit" value="Услуги и сервисы" class="services__input">
                     </div>
                     <div class="clients"> 
                     <input type="submit" value="Корпоративным клиентам" class="clients__input">
                    </div>
                    <div class="sellers">
                     <input type="submit" value="Продавцам техники" class="sellers__input">
                     </div>
                     <div class="partners"> 
                     <input type="submit" value="Партнерам" class="partners__input">
                    </div>
                    <div class="creators">
                     <input type="submit" value="Производителям" class="creators__input">
                     </div>
                     <div class="centers"> 
                     <input type="submit" value="Наши сервисные центры" class="centers__input">
                     </div>
                     <div class="contacts"> 
                     <input type="submit" value="Контакты" class="contacts__input"> 
                     </div>

                    </div> 
                    <aside class="margin">
                        
                    </aside> 
                       <div class="contact">
                            <input type="image" src="./images/phone.svg" class="contact__phone">
                            <input type="image" src="./images/message.svg" class="contact__message">
                            <input type="image" src="./images/profile.svg" class="contact__profile">
                            <span class="contact__email">mail@cps.com</span>
                            <span class="contact__number">8 800 890 8900</span>
                       </div>
                       <div class="language">
                           <span class="language__ru">RU</span>
                           <span class="language__en">EN</span>
                           <span class="language__ch">CH</span>
                       </div>
        </div> 
    </div>
    
</body>
</html>
